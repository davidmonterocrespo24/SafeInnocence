<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeInnocence</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: #10b981;
    }

    .status {
      padding: 15px;
      background: #1a202c;
      border: 1px solid #2d3748;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-label {
      color: #a0a0a0;
      font-size: 14px;
    }

    .status-value {
      font-weight: bold;
      color: #10b981;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #1a202c;
      border: 1px solid #2d3748;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-weight: 500;
      color: #e0e0e0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .button-secondary {
      background: #2d3748;
    }

    .button-secondary:hover {
      background: #374151;
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <h1>SafeInnocence</h1>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Protection Enabled</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="status">
    <div class="status-row">
      <span class="status-label">Pages Analyzed:</span>
      <span class="status-value" id="pagesAnalyzed">0</span>
    </div>
    <div class="status-row">
      <span class="status-label">Content Blocked:</span>
      <span class="status-value" id="contentBlocked">0</span>
    </div>
    <div class="status-row">
      <span class="status-label">Pages Blocked:</span>
      <span class="status-value" id="pagesBlocked">0</span>
    </div>
  </div>

  <button class="button" id="settingsBtn">Settings</button>
  <button class="button button-secondary" id="resetBtn">Reset Statistics</button>

  <div class="footer">
    Protecting children online
  </div>

  <script src="popup.js"></script>
</body>
</html>
